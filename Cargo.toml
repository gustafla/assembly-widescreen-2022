[package]
name = "demo"
version = "0.1.0"
authors = ["Lauri Gustafsson <me@gustafla.space>"]
edition = "2018"

[dependencies]
log = { version = "0.4.11", features = ["release_max_level_info"] }
simple_logger = { version = "1.11.0", default-features = false }
rand = "0.7.3"
rand_xorshift = "0.2.0"
cgmath = { version = "0.17.0", default-features = false }
num_cpus = "1.13.0"
anyhow = "1.0.33"
glutin = "0.25.1"
thiserror = "1.0.21"
lewton = "0.10.1"
cpal = { git = "https://github.com/RustAudio/cpal" }
parking_lot = "0.11.0"

[build-dependencies]
gl_generator = "0.14.0"

[profile.dev]
opt-level = 3

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
